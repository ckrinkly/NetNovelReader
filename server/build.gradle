apply plugin: 'kotlin'
apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'

dependencies {
    implementation deps.kotlin.stdlib
    implementation deps.kotlin.coroutines.core
    implementation deps.kotlin.html.jvm
    implementation deps.kotlin.html.js
    implementation deps.javax.javaee_api
    implementation deps.commons_dbutils
    implementation deps.mariadb_client
    implementation deps.jsoup
    testImplementation deps.test.junit
    testImplementation deps.test.hamcrest
    testImplementation deps.test.mockito

    tomcat "org.apache.tomcat.embed:tomcat-embed-core:$versions.tomcatVersion",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:8.5.2",
            "org.apache.tomcat.embed:tomcat-embed-jasper:$versions.tomcatVersion"
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

// Tomcat 配置
// Tomcat 配置tomcatRun.contextPath = 'testa/'
tomcat {
    httpProtocol = 'org.apache.coyote.http11.Http11Nio2Protocol'
    ajpProtocol  = 'org.apache.coyote.ajp.AjpNio2Protocol'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}